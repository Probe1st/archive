    <div class="container border-round justify-between">

            <a href="./etkmsngb-m1/index.html"><img src="./etkmsngb-m1/images/logo.png" class="h-[50px]" alt=""></a>

            <div class="space-x-5">

        <main class="flex flex-col mx-auto w-[70%]">

                        <form class="flex flex-col items-center space-y-5 mt-5">
                            <div class="inputs-div">
                                <label for="name">Имя</label>
                                <input class="inputs" type="text" name="name" id="name" placeholder="Иван">
                            </div>
                            <div class="inputs-div">
                                <label for="last-name">Фамилия</label>
                                <input class="inputs" type="text" name="last-name" id="last-name" placeholder="Иванов">
                            </div>
                            <div class="inputs-div">
                                <label for="birth">Дата рождения</label>
                                <input class="inputs" type="date" name="birth" id="birth">
                            </div>
                            <div class="inputs-div">
                                <label for="number-doc">Номер водительского удостоверения</label>
                                <input class="inputs" type="text" name="number-doc" id="number-doc">
                            </div>
                        </form>
                    </div>
                    <div class="text-3xl">
                        <h2>Итоговая стоимость</h2>
                        <p>10 000 p.</p>
                    </div>
                </div>
                <a type="button" href="./etkmsngb-m1/booking_management.html" class="button mt-10">Забронировать</a>

            </div>
            <div>
