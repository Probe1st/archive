        <div class="container">
            <header>
                <div class="logo">
                    <img src="../images/Vector_blue.svg" alt="logo">\
                    <a href="../index.html"><h1>Flightpool</h1></a>
                </div>
                <nav>
                    <a href="">Акции</a>

                    <a href="">Регистрация на рейс</a>
                    <a href="../pers_account/pers_acc.html">Личный кабинет</a>

            <main>
                <div class="card">
                    <div class="info">
                        <h1>Рейс 68</h1>

                    </div>
                    <div class="path">
