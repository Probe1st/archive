<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/output.css">
        <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="/image/logo.svg" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>ТУДА ИВО Sing Up</title>
    </head>
    <body>
        <div class="container flex-col">
            <header class="row justify-between">
                <div class="row items-center space-x-[15px]">
                    <img src="../image/logo.svg" alt="logo">
                    <h1 class="text-4xl font-bold">Marico</h1>
                </div>
                <nav class="row text-lg items-center space-x-[40px] text-[grey]">
                    <a href="#" class="row hover:text-[#3C82F4]">Use Cases<img class="ml-2" src="../image/Shape.svg" alt="стрелка"></a>
                    <a href="#" class="hover:text-[#3C82F4]">About</a>
                    <a href="#" class="hover:text-[#3C82F4]">Pricing</a>
                    <a href="#" class="hover:text-[#3C82F4]">Blog</a>
                </nav>
                <div class="flex flex-row items-center">
                    <a href="#" class="login button">Login</a>
                    <a href="../sing_up/sing_up.html" class="singup button"><div class="button-active"><p>Sing Up</p></div></a>
                </div>
            </header>
            <main class="flex flex-col items-center">
                <div class="text-center mt-28 space-y-7">
                    <h1 class="text-6xl font-semibold">Sign up</h1>
                    <p class="text-cnter text-xl">Fill all field for create an account.</p>
                </div>
                <div class="mt-10">
                    <form action="POST" class="space-y-16">
                        <div class="flex space-x-36">
                            <div class="row input_border">
                                <input class="input" type="text" placeholder="Username">
                                <img src="../image/User.svg" alt="">
                            </div>
                            <div class="row input_border">
                                <input class="input" type="text" placeholder="Email Address">
                                <img src="../image/At_sign.svg" alt="">
                            </div>
                        </div>
                        <div class="row justify-between">
                            <div class="row input_border">
                                <input class="input" type="text" placeholder="Password">
                                <img src="../image/Eye.svg" alt="">
                            </div>
                            <button class="singup button text-2xl py-7 w-[40%]">Sign Up</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
