<script>
    function selectPlace(event){
        const elem = event.target;
        elem.classList.toggle("place-active");
    }

    function addEvent(){
        let elements = document.querySelectorAll(".place");
        for (let elem of elements){
            elem.addEventListener('click', selectPlace)
        }
    }
    addEvent();
 
</script>
