<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {

                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .container {
                @apply mx-auto w-[80%] h-[100vh];
            }
            .brdr {
                @apply border-2 border-black;
            }
            .brdr-b {
                @apply border-b-2 border-black;
            }
            header {
                @apply brdr-b flex justify-between items-end pt-7 pb-4 px-5;
            }
            main {
                @apply flex flex-col items-center;
            }
            .inputs {
                @apply border-2 border-black mt-2 placeholder:text-xl;
            }
            .inputs-div {
                @apply flex flex-col text-xl;
            }
            .button {
                @apply bg-black text-white text-center py-3 text-xl;
            }
        }
    </style>
    <title>booking management</title>
</head>
<body>
    <div class="container brdr">
        <header>
            <img src="./images/LOGO.svg" alt="">
            <div class="space-x-6">
                <a href="">Акции</a>
                <a href="./search.html">Поиск</a>
                <a href="./Sing_up.html">Регистрация</a>
                <a href="./account.html">Личный кабинет</a>
            </div>
        </header>
        <main>
            <div class="flex flex-col space-y-10">
                <h1 class="text-4xl text-left mt-10">БРОНИРОВАНИЕ</h1>
                <div class="flex flex-col space-y-[-2px]">
                    <div class="flex flex-row space-x-10 brdr pt-5 pb-10 px-5">
                        <div>
                            <p>Марка автомобиля</p><b>Renualt</b>
                        </div>
                        <div>
                            <p>Название автомобиля</p><b>Renualt logan</b>
                        </div>
                        <div>
                            <p>Дата бронирования</p><b>03.24.2023</b>
                        </div>
                        <div>
                            <p>Время бронирования</p><b>12:10</b>
                        </div>
                    </div>
                    <div class="flex flex-row justify-between space-x-[-2px] brdr">
                        <div class="border-r-2 border-black  w-[50%] text-2xl px-5 py-4 space-y-5">
                            <div><p>Стоимость</p></div>
                            <div><b>1200р</b></div>
                        </div>
                        <div class=" w-[50%] px-5 py-4 text-2xl space-y-5">
                            <div><p>Вероятность бронирования</p></div>
                            <div><b>90%</b></div>
                        </div>
                    </div>
                </div>

                <div class="flex flex-row">
                    <div>   
                        <h1 class="text-2xl ">Данные о водителе</h1>
                        <form class="flex flex-col space-y-5 mt-10 w-[100%] mb-[30px]" action="POST">
                            <div class="inputs-div">
                                <label for="name">Имя</label><input class="inputs" id="name" type="text" placeholder="Иван">
                            </div>
                            <div class="inputs-div">
                                <label for="last_name">Фамилия</label><input class="inputs" id="last_name" type="text" placeholder="Иванов">
                            </div>
                            <div class="inputs-div">
                                <label for="Burning">Дата рождения</label><input class="inputs" id="Burning" type="text" placeholder="Иван">
                            </div>
                            <div class="inputs-div">
                                <label for="number-doc">Номер водительского удостоверения</label><input class="inputs" id="number-doc" type="text" placeholder="Иван">
                            </div>  
                            <button class="button my-30 pb-10">
                                <p>Оформить бронирование</p>
                            </button>
                        </form>
                    </div>
                    <div class=" sapce-y-10">
                        <div><p class="text-[grey] text-xl">Финальная стоимость бронирования</p></div>
                        <div><b class="text-4xl">1200Р</b></div>
                    </div>
                    
                </div>

                <div class="h-[30px] w-[100%]"></div>
            </div>
        </main>
    </div>
</body>
</html>
